spring.application.name=fruit-planner-webApp

# --- Puerto ---
server.port=8080

# --- DATA SOURCE (H2 en fichero, persistente) ---
# La BD se guardará en ./data/fruitdb.mv.db y NO se borra al reiniciar
spring.datasource.url=jdbc:h2:file:./data/fruitdb;MODE=LEGACY
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# --- JPA / Hibernate ---
# Mantén el esquema y datos entre reinicios (NO recrea tablas cada vez)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL (útil en desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar problemas con sesiones JPA
spring.jpa.open-in-view=false

# --- Inicialización de BD (para tu data.sql de frutas) ---
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# --- Consola H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
